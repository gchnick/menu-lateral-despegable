<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu lateral responsive - Learning with Youtube</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6f41f88e2b.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <div class="icon__menu">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <div class="menu__side">

        <div class="name__page">
            <i class="fab fa-youtube"></i>
            <h4>EMCA Dev</h4>
        </div>

        <div class="options__menu">

            <a href="#" class="selected">
                <div class="option">
                    <i class="fas fa-home" title="Inicio"></i>
                    <h4>Inicio</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fas fa-file" title="Portafolio"></i>
                    <h4>Portafolio</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fas fa-video" title="Cursos"></i>
                    <h4>Cursos</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fas fa-sticky-note" title="Blog"></i>
                    <h4>Blog</h4>
                </div>
            </a>
            
            <a href="#">
                <div class="option">
                    <i class="fas fa-id-badge" title="Contacto"></i>
                    <h4>Contacto</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fas fa-address-card" title="Nosotros"></i>
                    <h4>Nosotros</h4>
                </div>
            </a>
        </div>

    </div>

</body>
</html>
